<div class="container-fluid">
    <div class="row pt-0 g-5 m-0">
        <div class="col-4">
            <label htmlFor="basic-url" class="form-label mb-4 display-5 fs-2">Información Personal</label>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Usuario</span>
                <input type="text" class="form-control bg-light" placeholder="Usuario" readOnly
                    aria-describedby="basic-addon1" value="asd"/>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Email</span>
                <input type="text" class="form-control bg-light" placeholder="Email" readOnly
                    aria-describedby="basic-addon1" value="asd"/>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Dirección</span>
                <input type="text" class="form-control bg-light" placeholder="Direccion" 
                    aria-describedby="basic-addon1" value="asd"/>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Telefono</span>
                <input type="text" class="form-control bg-light" placeholder="Telefono" readOnly
                    aria-describedby="basic-addon1" value="asd"/>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Telefono 2 (*)</span>
                <input type="text" class="form-control bg-light" placeholder="Telefono secundario"
                    aria-describedby="basic-addon1" />
            </div>
        </div>
        <div class="col-4">
            <label htmlFor="basic-url" class="form-label mb-4 display-5 fs-2">Métodos de Envio</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="envio" value="delivery" id="flexRadioDefault1" 
                />
                <label class="form-check-label" htmlFor="flexRadioDefault1">
                    Delivery - <b>S/. 10.00</b>
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="envio" value="recojo" id="flexRadioDefault2" checked 
                />
                <label class="form-check-label" htmlFor="flexRadioDefault2">
                    Recojo a Tienda
                </label>
            </div>


            <label htmlFor="basic-url" class="mt-5 form-label mb-4 display-5 fs-2">Métodos de Pago</label>
            <div class="input-group mb-3">
                <label class="input-group-text" htmlFor="inputGroupSelect01">Métodos</label>
                <select class="form-select" id="inputGroupSelect01">
                    <option selected>Efectivo</option>
                    <option value="1">Tarjeta de Credito</option>
                    <option value="2">Tarjeta de Debito</option>
                </select>
            </div>
        </div>
        <div class="col-4">
            <label htmlFor="basic-url" class="form-label mb-4 display-5 fs-2">Información de Venta</label>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Pastel</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Subtotal</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>"asd"</th>
                        <td>S/. 12</td>
                        <td>12</td>
                        <td>S/. 12</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th></th>
                        <th></th>
                        <th>Subtotal</th>
                        <th>S/. 12</th>
                    </tr>
                    <tr>
                        <th></th>
                        <th></th>
                        <th>IGV</th>
                        <th>S/. 12</th>
                    </tr>
                    <tr>
                        <th></th>
                        <th></th>
                        <th>Delivery</th>
                        <th>12</th>
                    </tr>
                    <tr>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th>S/. 12</th>
                    </tr>
                </tfoot>
            </table>
            <div class="text-end mt-4">
            <a routerLink="/carrito">
                <button class="btn btn-md btn-danger me-2" (click)="onRegresarClick">Volver</button>
            </a>
            <button class="btn btn-lg btn-warning" >Finalizar Compra</button>
            </div>
        </div>
    </div>
</div>
