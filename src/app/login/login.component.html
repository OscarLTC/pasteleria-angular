<div class="text-center form mx-2 mt-1">
  <main class="form-signin">
    <form [formGroup]="form" (submit)="onFormSubmit()">
      <img
        class="mb-5 img-form"
        src="assets/images/logoForm.png"
        alt=""
        width="150"
        height="150"
      />

      <div *ngIf="hasError" class="alert alert-danger">
        Usuario y/o contraseña incorrecto
      </div>

      <div class="form-floating">
        <input
          type="text"
          class="form-control name-user"
          required
          autoComplete="off"
          id="UserID"
          placeholder="User"
          formControlName="name"
          [class.is-invalid]="
            form.controls['name'].invalid && form.controls['name'].touched
          "
        />
        <label htmlFor="floatingInput">Usuario</label>
      </div>
      <div class="form-floating">
        <input
          type="password"
          class="form-control"
          required
          id="PassID"
          placeholder="Password"
          formControlName="password"
          [class.is-invalid]="
            form.controls['password'].invalid &&
            form.controls['password'].touched
          "
        />
        <label htmlFor="floatingPassword">Contraseña</label>
      </div>

      <div class="form-check form-switch mb-3">
        <input
          class="form-check-input bg-warning"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckDefault"
        />
        <label class="form-check-label" htmlFor="flexSwitchCheckDefault"
          >Recordar Contraseña</label
        >
      </div>
      <input
        class="w-100 btn btn-lg btn-outline-dark"
        type="submit"
        value="Iniciar Sesion"
      />
      <p class="mt-4 text-muted">@PasteleriaMilagros</p>
    </form>
  </main>
</div>
