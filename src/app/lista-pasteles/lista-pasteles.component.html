<div class="container" *ngIf="pasteles$ | async as pasteles">
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-2">
    <div class="col" *ngFor="let pastel of pasteles">
      <div class="card shadow-sm">
        <img src="{{ pastel.url }}" alt="" class="img-fluid card-img-top" />
        <div class="card-body">
          <h3>{{ pastel.nombre }}</h3>
          <div class="d-flex justify-content-between align-items-center">
            <small class="text-muted"
              ><span>{{ pastel.precio }}</span> Soles</small
            >
            <div class="btn-group">
              <button
                type="button"
                class="btn btn-sm btn-outline-dark"
                (click)="onVerDetalleClick(pastel.id)"
              >
                Ver Detalle
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
